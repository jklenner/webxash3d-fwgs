name: Build and Publish Package

on:
  push:
    tags:
      - 'cs16-client@*'
      - 'hlsdk-portable@*'
      - 'xash3d-fwgs@*'
      - 'webxash3d-mserver@*'

jobs:
  buildAndPublish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Parse tag to get package and version
        id: parse_tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Full tag: $TAG"
          PACKAGE=${TAG%@*}
          VERSION=${TAG#*@}
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Ensure dist is writable
        run: |
          rm -rf packages/${{ steps.parse_tag.outputs.package }}/dist
          mkdir -p packages/${{ steps.parse_tag.outputs.package }}/dist
          chmod -R u+w packages/${{ steps.parse_tag.outputs.package }}/dist

      - name: Build package
        run: cd packages/${{ steps.parse_tag.outputs.package }} && npm run build

      - name: Publish NPM package
        run: cd packages/${{ steps.parse_tag.outputs.package }} && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "${{ steps.parse_tag.outputs.package }} v${{ steps.parse_tag.outputs.version }}"
          body: |
            ğŸ”– **Release for** `${{ steps.parse_tag.outputs.package }}`  
            ğŸ“¦ **Version:** `${{ steps.parse_tag.outputs.version }}`
            ğŸš€ **NPM:** [https://www.npmjs.com/package/${{ steps.parse_tag.outputs.package }}](https://www.npmjs.com/package/${{ steps.parse_tag.outputs.package }}/v/${{ steps.parse_tag.outputs.version }})
            
            ğŸ“„ [Changelog](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/packages/${{ steps.parse_tag.outputs.package }}/CHANGELOG.md)
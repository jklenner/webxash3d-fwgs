hostname "OndoSense CS 1.6 Server"
sv_lan 0
public 0
mp_friendlyfire 1
mp_timelimit 10
mp_autoteambalance 0
mp_limitteams 0
rcon_password "admin"
sys_ticrate 1000
sv_maxupdaterate 144

// give slow VPN joins more time
sv_timeout 15
